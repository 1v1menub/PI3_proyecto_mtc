<!doctype html>
<html>
    <head>
        <title>Lista de videos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" src="a.css">
        <style>
            #a {
                position: absolute;
                height: 100%;
                width: 100%;
                content: "";
                background: url("https://cdn.discordapp.com/attachments/730298676626456627/917965587588743189/aeaaa.png");
                /* opacity: 0.3; */
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background-size: cover;
            }  
            ol {
                counter-reset: li; /* Initiate a counter */
                list-style: none; /* Remove default numbering */
                *list-style: decimal; /* Keep using default numbering for IE6/7 */
                font: 15px 'trebuchet MS', 'lucida sans';
                padding: 0;
                margin-bottom: 4em;
                text-shadow: 0 1px 0 rgba(255,255,255,.5);
            }

            ol ol {
                margin: 0 0 0 2em; /* Add some left margin for inner lists */
            }
                        .rounded-list a{
                position: relative;
                display: block;
                padding: .4em .4em .4em 2em;
                *padding: .4em;
                margin: .5em 0;
                background: #ddd;
                color: #444;
                text-decoration: none;
                border-radius: .3em;
                transition: all .3s ease-out;
            }

            .rounded-list a:hover{
                background: #eee;
            }

            .rounded-list a:hover:before{
                transform: rotate(360deg);
            }

            .rounded-list a:before{
                content: counter(li);
                counter-increment: li;
                position: absolute;
                left: -1.3em;
                top: 50%;
                margin-top: -1.3em;
                background: #87ceeb;
                height: 2em;
                width: 2em;
                line-height: 2em;
                border: .3em solid #fff;
                text-align: center;
                font-weight: bold;
                border-radius: 2em;
                transition: all .3s ease-out;
            }
            h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 35px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
        </style>
    </head>
    <body id=a>
        <div className = "dash" >
            <h1>Lista de Videos</h1>
            <ol class="rounded-list">
            {%- for item in tree.children recursive %}
                <li> <a href="./api/videos/{{ item.name }}"> {{ item.name }}
                {%- if item.children -%}
                    <ol> {{ loop(item.children) }}</ol>
                {%- endif %} </a> </li>
            {%- endfor %}
                </ol>
        </div>
    </body>
</html>
